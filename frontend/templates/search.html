{# templates/search.html #}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Search Page | Podcast Search DD2477 </title>
  <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../static/css/search.css">
  <link rel="stylesheet" href="../static/css/loadingSpinner.css">
</head>

<body>
  <div id="spinnerContainer" class="spinner-container">
    <div class="loading-spinner"></div>
  </div>
  <div id="pageContainer" class="page">
    <div class="logo">
      <h1 class="mainHeader"> Google </h1>
    </div>
    <div class="searchBox">
      <label for="searchInput"></label>
      <input class="searchBar" placeholder='search podcasts here' type='text' id="searchInput">
      <img class="searchButton" src="../static/img/search_icon.png" title="Search" alt="ES">
    </div>
    <div class="buttons">
      <a href="https://www.google.com">
        <button class="button" type="button" title="www.google.com"> Real Google Search </button>
      </a>
    </div>
  </div>
  <script src="../static/js/search.js"></script>
</body>

</html>
