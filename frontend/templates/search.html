{# templates/search.html #}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Search Page | Podcast Search DD2477 </title>
  <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../static/css/search.css">
  <link rel="stylesheet" href="../static/css/loadingSpinner.css">
</head>

<body>
  <div id="spinnerContainer" class="spinner-container">
    <div class="loading-spinner"></div>
  </div>
  <div id="pageContainer" class="page">
    <div class="logo">
      <h1 class="mainHeader"> Google </h1>
    </div>
    <div class="searchBox">
      <label for="searchInput"></label>
      <input class="searchBar" placeholder='search podcasts here' type='text' id="searchInput">
      <img class="searchButton" src="../static/img/search_icon.png" title="Search" alt="ES">
    </div>
    <div class="buttons">
      <a href="https://www.google.com">
        <button class="button" type="button" title="www.google.com"> Real Google Search </button>
      </a>
      <label class="select" for="selector">
      <select id="selector" required="required">
        <optgroup label="Lexical Search">
          <option value="0" class="searchItem">Basic Search</option>
          <option value="1" class="searchItem">Advanced Search</option>
        </optgroup>
        <optgroup label="Semantic Search">
          <option value="2" class="searchItem">kNN Search</option>
        </optgroup>
      </select>
      <svg>
        <use xlink:href="#select-arrow-down"></use>
      </svg>
      </label>
      <!-- SVG Sprites-->
      <svg class="sprites">
        <symbol id="select-arrow-down" viewBox="0 0 10 6">
          <polyline points="1 1 5 5 9 1"></polyline>
        </symbol>
      </svg>
    </div>
  </div>
  <script src="../static/js/search.js"></script>
</body>

</html>
